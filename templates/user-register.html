    {% for message in messages %}
    {% if message.tags == 'success' %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    var m="{{message}}";
    swal("{{message}}",'','success')
    {% comment %} swal("Perfect!", m, "success") {% endcomment %}
    </script>
    {% else %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    var m="{{message}}";
    swal("{{message}}",'','error')
    {% comment %} swal("Perfect!", m, "success") {% endcomment %}
    </script>
    {% endif %}
    {% endfor %}
