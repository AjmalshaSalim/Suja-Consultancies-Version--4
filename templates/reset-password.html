       <link rel="preconnect" href="https://fonts.googleapis.com">

       <style>
           body, p, h3, a, span, p, button, ::placeholder{
       /* font-family: "Josefin Sans", sans-serif !important; */
       font-family: "Comfortaa", sans-serif !important;
   }
   .btn-special{
     background:#1b61a6 !important;
     color: #fff !important;
   }
   .btn-special:hover{
       background:#3186db !important; 
   }

}

<body>
    <div class="full-div reg-div">
        <div class="container">
            <div class="frm-login-1">
                <img class="frm-logo" src="{% static 'assets/images/suja.jpg' %}">
                <form method="post">
                    {% csrf_token %}
                    <input type="password" name="password" class="form-control form-control-1 w-50" id="formGroupExampleInput" placeholder="Enter your new password">
                    <input type="text" name='password2' class="form-control form-control-1 w-50" id="form-pass-icon-reset" placeholder="Confirm your new password">
                    <div class="password-icon-reset">
                        <i class="bi bi-eye-fill" id="open-eye-reset"></i>
                        <i class="bi bi-eye-slash-fill" id="close-eye-reset"></i>
                    </div>
                    <input type="submit" class="btn btn-special form-control-btn w-25" value='Submit'>
                </form>
            </div>
        </div>
        
    </div>
</body>
