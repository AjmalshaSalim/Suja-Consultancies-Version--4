<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlist Candidate</title>
</head>
<body>
    <h1>Shortlist Candidate for Job: {{ job.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="candidate">Select Candidate:</label>
        <select name="candidate" id="candidate">
            {% for candidate in candidates %}
                <option value="{{ candidate.id }}">{{ candidate.user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Shortlist Candidate</button>
    </form>
</body>
</html>
